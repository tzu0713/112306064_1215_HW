<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
var rand = Math.floor((Math.random() * 10) + 1);

while (true) {
  var userGuess = window.prompt("猜猜看介於 1 到 10 之間的數字:");

  userGuess = parseInt(userGuess);

 if (userGuess === rand) {
    alert("恭喜！你猜對了！");
    document.writeln("Answer: " + rand);
    break; 
  } else {
    alert("錯誤的猜測，請再試一次！");
  }
}
</script>
</body>
